<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración de Productos - Yanapanakunchik</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main {
      padding: 2rem;
    }
    #admin-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #admin-form input, #admin-form button {
      padding: 0.8rem;
      font-size: 1rem;
    }
    #generated-html {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      font-family: monospace;
    }
  </style>
</head>
<body style="display: none;">
  <header>
    <div class="logo">
      <h1><a href="index.html">Yanapanakunchik - Admin</a></h1>
    </div>
    <nav>
      <a href="tienda.html">Ver Tienda</a>
    </nav>
  </header>

  <main>
    <section id="product-generator">
      <h2>Generador de Productos</h2>
      <p>Completa el formulario para generar el código HTML de un nuevo producto.</p>
      <div id="admin-form">
        <input type="text" id="product-name" placeholder="Nombre del Producto" required />
        <input type="number" id="product-price" placeholder="Precio (ej: 120.00)" step="0.01" required />
        <input type="url" id="product-image" placeholder="URL de la Imagen" required />
        <button onclick="generateProductHTML()">Generar HTML</button>
      </div>
      <h3>Código HTML Generado (copia y pega esto en tienda.html):</h3>
      <textarea id="generated-html" readonly></textarea>
    </section>
  </main>

  <script>
    function checkPassword() {
      const password = prompt("Por favor, ingresa la contraseña para acceder a la administración:");
      // Esta es una contraseña simple, considera cambiarla por algo más seguro.
      if (password === "yanapass") {
        document.body.style.display = "block";
      } else {
        alert("Contraseña incorrecta. No tienes acceso.");
        // Redirige al usuario si la contraseña es incorrecta.
        window.location.href = "index.html";
      }
    }

    window.onload = function() {
      checkPassword();
    };

    function generateProductHTML() {
      const name = document.getElementById('product-name').value;
      const price = parseFloat(document.getElementById('product-price').value).toFixed(2);
      const imageUrl = document.getElementById('product-image').value;

      if (!name || !price || !imageUrl) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      const productHTML = `        <div class="producto">
          <img src="${imageUrl}" alt="${name}" />
          <h3>${name}</h3>
          <p>S/ ${price}</p>
          <button class="add-to-cart-btn">Añadir al carrito</button>
        </div>`;

      document.getElementById('generated-html').value = productHTML.trim();
    }
  </script>
</body>
</html>
