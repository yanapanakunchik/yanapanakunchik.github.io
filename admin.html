<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración de Productos - Yanapanakunchik</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main {
      padding: 2rem;
    }
    #admin-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .admin-section {
      margin-bottom: 2rem;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 5px;
    }
    #add-product-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #add-product-form input, #add-product-form button {
      padding: 0.8rem;
      font-size: 1rem;
    }
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product-item {
      border: 1px solid #ddd;
      padding: 1rem;
      text-align: center;
    }
    .product-item img {
      max-width: 100%;
      height: auto;
    }
    .product-item button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body style="display: none;">
  <header>
    <div class="logo">
      <h1><a href="index.html">Yanapanakunchik - Admin</a></h1>
    </div>
    <nav>
      <a href="tienda.html">Ver Tienda</a>
    </nav>
  </header>

  <main>
    <div id="admin-container">
      <section class="admin-section">
        <h2>Añadir Nuevo Producto</h2>
        <form id="add-product-form">
          <input type="text" id="product-name" placeholder="Nombre del Producto" required />
          <input type="number" id="product-price" placeholder="Precio (ej: 120.00)" step="0.01" required />
          <input type="url" id="product-image" placeholder="URL de la Imagen" required />
          <button type="submit">Añadir Producto</button>
        </form>
      </section>

      <section class="admin-section">
        <h2>Productos Actuales</h2>
        <div id="product-list">
          <!-- Los productos se cargarán aquí -->
        </div>
      </section>
    </div>
  </main>

  <script>
    function checkPassword() {
      const password = prompt("Por favor, ingresa la contraseña para acceder a la administración:");
      if (password === "yanapass") {
        document.body.style.display = "block";
        loadProducts();
      } else {
        alert("Contraseña incorrecta. No tienes acceso.");
        window.location.href = "index.html";
      }
    }

    window.onload = function() {
      checkPassword();
    };

    let allProducts = [];

    function loadProducts() {
      fetch('db.json')
        .then(response => response.json())
        .then(data => {
          allProducts = data.products;
          renderProducts();
        });
    }

    function renderProducts() {
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';
      allProducts.forEach(product => {
        const productElement = document.createElement('div');
        productElement.className = 'product-item';
        productElement.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>S/ ${product.price.toFixed(2)}</p>
          <button onclick="deleteProduct(${product.id})">Eliminar</button>
        `;
        productList.appendChild(productElement);
      });
    }

    document.getElementById('add-product-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('product-name').value;
      const price = parseFloat(document.getElementById('product-price').value);
      const image = document.getElementById('product-image').value;

      if (!name || !price || !image) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      const newProduct = {
        id: Date.now(),
        name,
        price,
        image
      };

      // NOTA: Esta es una simulación de actualización del lado del cliente.
      // Para una aplicación real, necesitarías enviar estos datos a un servidor
      // para actualizar el archivo db.json permanentemente.
      allProducts.push(newProduct);
      renderProducts();
      
      alert('Producto añadido (simulación). La actualización no es permanente.');
      
      this.reset();
    });

    function deleteProduct(productId) {
      // NOTA: Simulación de eliminación.
      allProducts = allProducts.filter(p => p.id !== productId);
      renderProducts();
      alert('Producto eliminado (simulación). La actualización no es permanente.');
    }
  </script>
</body>
</html>
